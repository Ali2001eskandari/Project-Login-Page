<!DOCTYPE html>
<html dir="ltr" lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--- *custom css* --->
      <link rel="stylesheet" href="style.css">
      <!--- *bootstrap css* --->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!--- *google icon* --->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--- *font awesome lib* --->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Login | Example</title>
   </head>
   <body>
      <div id="allElem">
         <div class="masthead">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-sm-6">
                     <div class="all-login-elem text-center">
                        <!--- *title of form* --->
                        <div id="title-form">
                           <h3>Login in your account</h3>
                        </div>
                        <!--- *circle overlay* --->
                        <div class="circle"></div>
                        <!--- *start form* --->
                        <form class="form">
                           <!--- *email input* --->
                           <div class="input-group-prepend" for="in-1"><i class="material-icons">person</i></div>
                           <input type="email" placeholder="Email" id="in-1" class="form-control" required>
                           <!--- *pass input* --->
                           <div class="input-group-prepend" for="in-2"><i class="material-icons">vpn_key</i></div>
                           <input type="password" placeholder="Password" id="in-2" class="form-control" required>
                           <!--- *social icon* --->
                           <a class="social-media" href="#"><i class="fa fa-google"></i></a>
                           <a class="social-media" href="#"><i class="fa fa-facebook"></i></a>
                           <a class="social-media" href="#"><i class="fa fa-twitter"></i></a>
                           <a class="social-media" href="#"><i class="fa fa-linkedin"></i></a>	
                           <br>
                           <!--- *submit* --->
                           <input type="submit" id="in-3" class="sub">
                        </form>
                        <a class="forget" href="#">Forget password?</a>
                        <a class="col-6s" href="#" class="sign-up">Sign up</a>
                     </div>
                  </div>
                  <!--- END col-sm-12 col-md-6 col-lg-4 --->
               </div>
            </div>
            <!--- END container-fluid --->
         </div>
      </div>
      <!--- END allElem --->
      <!--- *js section* --->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
